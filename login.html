<main class="container pt-5">

  <div class="row justify-content-center py-5 mx-auto">
    <div class="col" style="max-width: 430px;">

      <form class="p-4 p-md-4 border rounded-3 bg-light" id="loginform"
            method="POST" role="form" action="index.html">

        <h4 class="fs-1 fw-bold lh-1 mb-4 text-center">Iniciar sesión</h4>

        <div class="form-floating mb-3">
          <input type="email" class="form-control" name="username" id="login-username" placeholder="" />
          <label for="login-username">Correo electrónico</label>
        </div>

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="login-password" name="password" placeholder="" />
          <label for="login-password">Contraseña</label>
        </div>
        <button class="w-100 btn btn-lg btn-secondary" type="submit">Continuar</button>
        <hr class="my-4" />
        <small class="text-muted">¿Todavía no tienes una cuenta?<a href="register.html"> Crea una aquí.</a></small>
      </form>
    </div>
  </div>
